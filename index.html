<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Forever, Anuuu</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Inter:wght@300;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --rose: #ff4d6d;
            --dark-rose: #800f2f;
            --cream: #fff5f6;
            --shadow: rgba(128, 15, 47, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--cream);
            color: var(--dark-rose);
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Ambient Romantic Background */
        .bg-gradient {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 50%, #ffe5ec 0%, #fff5f6 100%);
            z-index: -2;
        }

        .floating-circles {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            filter: blur(60px);
            opacity: 0.5;
        }

        /* Container & Spacing */
        .main-container {
            text-align: center;
            max-width: 900px;
            width: 100%;
            padding: 20px;
            animation: fadeIn 2s ease-in-out;
        }

        /* Modern Polaroid Gallery */
        .gallery {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 60px;
        }

        .photo-frame {
            background: white;
            padding: 12px 12px 35px 12px;
            box-shadow: 0 20px 40px var(--shadow);
            border-radius: 4px;
            transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
        }

        .photo-frame img {
            width: 200px;
            height: 240px;
            object-fit: cover;
            border-radius: 2px;
        }

        .photo-frame:nth-child(1) { transform: rotate(-4deg); }
        .photo-frame:nth-child(2) { transform: translateY(-20px); }
        .photo-frame:nth-child(3) { transform: rotate(4deg); }

        .photo-frame:hover {
            transform: scale(1.1) rotate(0deg) translateY(-10px);
            z-index: 10;
        }

        /* Typography */
        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem;
            font-style: italic;
            margin-bottom: 10px;
            letter-spacing: -1px;
        }

        p.subtitle {
            font-weight: 300;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-size: 0.9rem;
            margin-bottom: 40px;
            opacity: 0.7;
        }

        /* Button Design */
        .interactive-area {
            position: relative;
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px; /* Precise Spacing */
        }

        .btn {
            padding: 18px 50px;
            font-size: 1.1rem;
            font-weight: 500;
            border: none;
            border-radius: 100px;
            cursor: pointer;
            transition: all 0.4s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        #yesBtn {
            background: var(--rose);
            color: white;
            box-shadow: 0 10px 30px rgba(255, 77, 109, 0.4);
        }

        #yesBtn:hover {
            transform: scale(1.1);
            background: var(--dark-rose);
            box-shadow: 0 15px 40px rgba(255, 77, 109, 0.6);
        }

        #noBtn {
            background: transparent;
            color: var(--dark-rose);
            border: 1px solid var(--dark-rose);
            position: relative; /* Overwritten by JS for movement */
            z-index: 100;
        }

        /* Success Message Styling */
        #success-content {
            display: none;
            animation: heartBeat 1.2s infinite;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        
        @keyframes heartBeat {
            0% { transform: scale(1); }
            14% { transform: scale(1.1); }
            28% { transform: scale(1); }
        }

        canvas {
            position: fixed;
            top: 0; left: 0; pointer-events: none; z-index: 999;
        }
    </style>
</head>
<body>

    <div class="bg-gradient"></div>
    <div class="floating-circles">
        <div style="position:absolute; width:400px; height:400px; background:#ffccd5; border-radius:50%; top:-100px; left:-100px;"></div>
        <div style="position:absolute; width:500px; height:500px; background:#ffe5ec; border-radius:50%; bottom:-200px; right:-100px;"></div>
    </div>

    <div class="main-container">
        <div id="initial-view">
            <h1>For My Beautiful Baby Anuuu,</h1>
            <p class="subtitle">Every second with you is a dream</p>

            <div class="gallery">
                <div class="photo-frame"><img src="img4.jpeg" alt="You"></div>
                <div class="photo-frame"><img src="img2.jpeg" alt="Us"></div>
                <div class="photo-frame"><img src="img1.jpeg" alt="Love"></div>
            </div>

            <h2 style="font-family:'Playfair Display'; font-weight:400; font-size: 2rem; margin-bottom: 30px;">
                Will you make me the luckiest person and be my Valentine?
            </h2>

            <div class="interactive-area" id="box">
                <button id="yesBtn" class="btn" onclick="celebrate()">Yes</button>
                <button id="noBtn" class="btn" onmouseover="moveNo()">No</button>
            </div>
        </div>

        <div id="success-content">
            <h1 style="font-size: 5rem;">‚ù§Ô∏è</h1>
            <h1 style="margin-bottom: 20px;">I Knew It!</h1>
            <p style="font-size: 1.5rem; font-family: 'Playfair Display';">I love you to the moon and back Anu balaüåôüòöü´∂üèª</p>
        </div>
    </div>

    <canvas id="canvas"></canvas>

    <script>
        // Smooth "No" Button Logic
        const noBtn = document.getElementById('noBtn');
        const box = document.getElementById('box');

        function moveNo() {
            // Get random coordinates within the viewport
            const padding = 100;
            const maxX = window.innerWidth - noBtn.offsetWidth - padding;
            const maxY = window.innerHeight - noBtn.offsetHeight - padding;

            const randomX = Math.random() * maxX + padding/2;
            const randomY = Math.random() * maxY + padding/2;

            noBtn.style.position = 'fixed';
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
            noBtn.style.transition = 'all 0.2s ease';
        }

        function celebrate() {
            document.getElementById('initial-view').style.display = 'none';
            document.getElementById('success-content').style.display = 'block';
            startConfetti();
        }

        // Simple Heart Confetti Effect
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let hearts = [];

        function startConfetti() {
            for(let i = 0; i < 100; i++) {
                hearts.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height - canvas.height,
                    size: Math.random() * 15 + 10,
                    speed: Math.random() * 3 + 2,
                    opacity: Math.random()
                });
            }
            animate();
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            hearts.forEach(h => {
                ctx.globalAlpha = h.opacity;
                ctx.fillStyle = '#ff4d6d';
                ctx.beginPath();
                ctx.font = h.size + 'px serif';
                ctx.fillText('‚ù§Ô∏è', h.x, h.y);
                h.y += h.speed;
                if(h.y > canvas.height) h.y = -20;
            });
            requestAnimationFrame(animate);
        }
    </script>
</body>
</html>
